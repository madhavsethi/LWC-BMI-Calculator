<template>
    <lightning-card title="BMI Calculator">
        <div class="slds-m-around_medium lgc-bg" >
            <lightning-input  type="number" label="Enter Height" onchange={enteredHeight}></lightning-input>
            <lightning-input  type="number" label="Enter Weight" onchange={enteredWeight}></lightning-input>
        </div>
        <lightning-button variant="brand" label="Get BMI" title="Primary action" onclick={CalculateBMI} class="slds-m-left_medium"></lightning-button>
        <div class="slds-m-around_medium">
            {bmiValue}
        </div>
    </lightning-card>
</template>
